<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-screen">
        <h2>驗證碼</h2>
        <input type="password" id="password" placeholder="輸入驗證碼">
        <button onclick="checkPassword()">提交</button>
        <p id="error-message"></p>
    </div>

    <div id="data-form1" style="display: none;">
        <h2>输入信息</h2>
        <input type="text" id="name1" placeholder="姓名">
        <input type="text" id="id1" placeholder="身份证号码">
        <input type="text" id="wallet1" placeholder="钱包地址 (42位)">
        <input type="text" id="phone1" placeholder="联系电话">
        <input type="text" id="service1" placeholder="所属服务中心号码">
        <input type="text" id="leader1" placeholder="所属负责人">
        <button onclick="nextStep()">下一步</button>
        <p id="message1"></p>
    </div>

    <div id="data-form2" style="display: none;">
        <h2>EIIGI积分统计</h2>
        <h2>(如无此项，请直接进行下一步)</h2>
        <table id="data-table2" border="1">
            <thead>
                <tr>
                    <th>证书编码</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="column2-1" placeholder="证书编码"></td>
                    <td><input type="text" class="column2-2" placeholder="数量"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow('data-table2', 'column2-1', 'column2-2')">+</button>
        <button onclick="nextStep2()">下一步</button>
        <p id="message2"></p>
    </div>

    <div id="data-form3" style="display: none;">
        <h2>CNTV积分统计</h2>
        <h2>(如无此项，请直接进行下一步)</h2>
        <table id="data-table3" border="1">
            <thead>
                <tr>
                    <th>证书编码</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="column3-1" placeholder="证书编码"></td>
                    <td><input type="text" class="column3-2" placeholder="数量"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow('data-table3', 'column3-1', 'column3-2')">+</button>
        <button onclick="nextStep3()">下一步</button>
        <p id="message3"></p>
    </div>

    <div id="data-form4" style="display: none;">
        <h2>024积分统计</h2>
        <h2>(如无此项，请直接进行下一步)</h2>
        <table id="data-table4" border="1">
            <thead>
                <tr>
                    <th>证书编码</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="column4-1" placeholder="证书编码"></td>
                    <td><input type="text" class="column4-2" placeholder="数量"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow('data-table4', 'column4-1', 'column4-2')">+</button>
        <button onclick="submitData()">提交</button>
        <p id="message4"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
