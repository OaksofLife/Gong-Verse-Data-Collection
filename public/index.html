<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-screen">
        <h2>驗證碼</h2>
        <input type="password" id="password" placeholder="輸入驗證碼">
        <button onclick="checkPassword()">提交</button>
        <p id="error-message"></p>
    </div>

    <div id="data-form" style="display: none;">
        <h2>Enter Information</h2>
        <input type="text" id="姓名：" placeholder="姓名">
        <input type="text" id="身份证号码：" placeholder="号码">
        <input type="text" id="钱包 地址：" placeholder="(42位)">
        <input type="text" id="联系 电话：" placeholder="电话号">
        <input type="text" id="所属服务中心号码：" placeholder="号码">
        <input type="text" id="所属负责人：：" placeholder="姓名">
        <button onclick="submitData()">下一步</button>
        <p id="success-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
